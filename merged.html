<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatter</title>
    <link
      rel="icon"
      href="./abstract-isometric-logo-design-free-logo.jpg"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        text-align: center;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      #button {
        background-color: rgb(35, 74, 199);
      }
      button:hover {
        background-color: #45a049;
      }
      .output {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formatter</h2>
      <input
        type="text"
        id="textInput"
        placeholder="Enter text or phone number"
      />
      <button onclick="formatTitleCase()">Format to Title Case</button>
      <button onclick="formatLowerCase()">Format to Lowercase</button>
      <button onclick="formatPhoneNumber()" id="button">
        Format Phone Number
      </button>
      <div class="output" id="output"></div>
    </div>

    <script>
      function formatTitleCase() {
        const input = document.getElementById("textInput").value;
        const formattedText = input
          .toLowerCase()
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
        document.getElementById("output").textContent = `${formattedText}`;
      }

      function formatLowerCase() {
        const input = document.getElementById("textInput").value;
        const formattedText = input.toLowerCase();
        document.getElementById("output").textContent = `${formattedText}`;
      }

      function formatPhoneNumber() {
        const input = document.getElementById("textInput").value;
        // Remove non-digit characters
        const digits = input.replace(/\D/g, "");

        // Extract area code, prefix, and line number
        const match = digits.match(/^1?(\d{3})(\d{3})(\d{4})$/);

        if (match) {
          const formattedNumber = `${match[1]}-${match[2]}-${match[3]}`;
          document.getElementById("output").textContent = `${formattedNumber}`;
        } else {
          document.getElementById("output").textContent =
            "Invalid phone number format.";
        }
      }
    </script>
  </body>
</html>
